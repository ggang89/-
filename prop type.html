<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17.0.2/umd/react.development.js "
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>

  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <!-- prop types은 어떤 type을 받고 있는지를 확인할 수 있게 해준다 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, fontSize = 14 }) {
      return (
        <button
          style={{
            bacgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
        {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    // props의 타입이 뭐고 어떤 모양을 가져야 하는지 정의
    MemorizedBtn.propTypes ={
      text : Proptypes.string,
      fontSize: Proptypes.number,
    };
    function App() {
      return;
      <div>
        <Btn text="Save Chabges" fontSize={18} />
        <Btn text={"Continue"} />
      </div>;
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
